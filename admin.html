<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración – Uber Eats Tracker</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header">
    <h1>Panel Administrativo</h1>
    <a href="index.html" class="btn-admin">⬅ Volver al Panel</a>
</header>

<main class="container">

    <!-- ================= INGRESOS ================= -->
    <section class="card">
        <h2>Registrar Ingreso</h2>
        <label>Descripción:</label>
        <input type="text" id="ingresoDescripcion">

        <label>Monto:</label>
        <input type="number" id="ingresoCantidad">

        <button id="btnGuardarIngreso" class="btn-primary">Guardar Ingreso</button>
    </section>

    <!-- ================= GASTOS ================= -->
    <section class="card">
        <h2>Registrar Gasto</h2>

        <label>Descripción:</label>
        <input type="text" id="gastoDescripcion">

        <label>Monto:</label>
        <input type="number" id="gastoCantidad">

        <label>Categoría:</label>
        <select id="gastoCategoria">
            <option value="Comida">Comida</option>
            <option value="Transporte">Transporte</option>
            <option value="Mantenimiento">Mantenimiento</option>
            <option value="Otros">Otros</option>
        </select>

        <button id="btnGuardarGasto" class="btn-primary">Guardar Gasto</button>
    </section>

    <!-- ================= TURNOS ================= -->
    <section class="card">
        <h2>Turnos de Trabajo</h2>
        <p id="turnoTexto" class="turno-texto"></p>

        <button id="btnIniciarTurno" class="btn-success">Iniciar Turno</button>
        <button id="btnFinalizarTurno" class="btn-danger" style="display:none;">Finalizar Turno</button>
    </section>

    <!-- ================= DEUDAS ================= -->
    <section class="card">
        <h2>Deudas</h2>

        <h3>Registrar deuda</h3>
        <label>Nombre:</label>
        <input type="text" id="deudaNombre">

        <label>Monto total:</label>
        <input type="number" id="deudaMonto">

        <button id="btnRegistrarDeuda" class="btn-primary">Guardar Deuda</button>

        <hr>

        <h3>Registrar abono</h3>
        <label>Selecciona Deuda:</label>
        <select id="abonoSeleccionar"></select>

        <label>Monto Abonado:</label>
        <input type="number" id="abonoMonto">

        <button id="btnRegistrarAbono" class="btn-primary">Registrar Abono</button>

        <ul id="listaDeudas" class="list"></ul>
    </section>

    <!-- ================= KM Y GASOLINA ================= -->
    <section class="card">
        <h2>Kilometraje</h2>

        <label>KM Inicial:</label>
        <input type="number" id="kmInicial">

        <label>KM Final:</label>
        <input type="number" id="kmFinal">

        <p>KM recorridos: <span id="kmRecorridos">0</span></p>

        <button id="btnGuardarKm" class="btn-primary">Guardar KM</button>
    </section>

    <section class="card">
        <h2>Registro de Gasolina</h2>

        <label>Litros:</label>
        <input type="number" id="litrosGas">

        <label>Costo total:</label>
        <input type="number" id="costoGas">

        <button id="btnGuardarGas" class="btn-primary">Guardar Gasolina</button>
    </section>

    <!-- ================= PARÁMETROS DE PROYECCIÓN ================= -->
    <section class="card">
        <h2>Parámetros de Proyección</h2>

        <label>Deuda total (MXN):</label>
        <input type="number" id="proyDeudaTotal">

        <label>Gasto fijo diario (MXN):</label>
        <input type="number" id="proyGastoFijo">

        <button id="btnGuardarProyeccion" class="btn-primary">Guardar</button>
    </section>

    <!-- ================= IMPORTAR / EXPORTAR ================= -->
    <section class="card">
        <h2>Importar / Exportar Datos</h2>

        <button id="btnExportar" class="btn-secondary">Exportar JSON</button>

        <button id="btnExportarExcel" class="btn-success">Exportar EXCEL (.xlsx)</button>

        <textarea id="importJson" placeholder="Pega tu JSON aquí"></textarea>
        <button id="btnImportar" class="btn-warning">Importar JSON</button>
    </section>

</main>

<script src="app.js"></script>

</body>
</html>
