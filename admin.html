<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Presupuesto</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <h1>Panel Admin</h1>

  <!-- ===================== -->
  <!--      INGRESOS         -->
  <!-- ===================== -->
  <section>
    <h2>Registrar Ingreso</h2>
    <form id="formIngreso">
      <input type="text" id="ingresoDescripcion" placeholder="Descripción" required>
      <input type="number" id="ingresoCantidad" placeholder="Cantidad" required>
      <button type="submit">Guardar Ingreso</button>
    </form>
  </section>

  <!-- ===================== -->
  <!--        GASTOS         -->
  <!-- ===================== -->
  <section>
    <h2>Registrar Gasto</h2>
    <form id="formGasto">
      <input type="text" id="gastoDescripcion" placeholder="Descripción" required>
      <input type="number" id="gastoCantidad" placeholder="Cantidad" required>
      <select id="gastoCategoria">
        <option value="Transporte">Transporte</option>
        <option value="Comida">Comida</option>
        <option value="Servicios">Servicios</option>
        <option value="Otros">Otros</option>
      </select>
      <button type="submit">Guardar Gasto</button>
    </form>
  </section>

  <!-- ===================== -->
  <!--  KM DIARIO (NO GAS)   -->
  <!-- ===================== -->
  <section>
    <h2>Registrar Kilometraje Diario</h2>
    <form id="formKmDiario">
      <input type="number" id="kmInicialDiario" placeholder="KM Inicial" required>
      <input type="number" id="kmFinalDiario" placeholder="KM Final" required>
      <button type="submit">Guardar KM Diario</button>
    </form>
  </section>

  <!-- ===================== -->
  <!--   GASOLINA + KM       -->
  <!-- ===================== -->
  <section>
    <h2>Registrar Repostaje (Gasolina)</h2>
    <form id="formGasolina">
      <input type="number" id="kmInicial" placeholder="KM Inicial" required>
      <input type="number" id="kmFinal" placeholder="KM Final" required>
      <input type="number" id="litros" placeholder="Litros cargados" required>
      <input type="number" id="costoLitro" placeholder="Costo por litro" required>

      <p>Km recorridos: <strong id="kmRecorridos">0</strong></p>
      <p>Precio por km: <strong id="precioKm">0.00</strong></p>

      <button type="submit">Guardar Repostaje</button>
    </form>
  </section>

  <script src="assets/js/app.js"></script>
</body>
</html>
