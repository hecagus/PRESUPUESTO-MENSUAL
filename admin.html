<div id="wizardStep2" style="display:none;">
      <h3>Plan de Pagos (Compromiso)</h3>
      
      <label>¿Cuánto abonas periódicamente a esta deuda?</label>
      <input type="number" id="abonoPeriodicoMonto" placeholder="Ej. 1500.00" />
      
      <label>¿Con qué frecuencia realizas este pago?</label>
      <select id="abonoPeriodicoFrecuencia">
        <option value="7">Semanal (Cada 7 días)</option>
        <option value="15">Quincenal (Cada 15 días)</option>
        <option value="30">Mensual (Cada 30 días)</option>
      </select>
      
      <p class="nota">Calcularemos automáticamente cuánto debes apartar al día.</p>
      
      <button id="btnFinalizarDeuda" class="btn-success" type="button">Guardar Plan de Pagos</button>
      <button id="btnVolverDeuda" class="btn-secondary" type="button">Volver</button>
    </div>
