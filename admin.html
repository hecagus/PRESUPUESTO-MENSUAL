<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header class="app-header">
    <div class="header-inner">
        <div class="brand">
            <div class="logo">Panel de Administración</div>
            <div class="small muted">Local — localStorage</div>
        </div>
        <nav class="tabs">
            <a href="index.html" class="tab">⟵ Regresar</a>
            <a href="admin.html" class="tab active">Admin</a>
        </nav>
    </div>
</header>

<main class="container">

    <!-- ==========================
          AGREGAR MOVIMIENTO
    ============================ -->
    <section class="card">
        <h2>Agregar Movimiento</h2>

        <label>Fecha:</label>
        <input type="date" id="movFecha">

        <label>Tipo:</label>
        <select id="movTipo" onchange="cambiarTipo()">
            <option value="">Seleccione...</option>
            <option value="ingreso">Ingreso</option>
            <option value="gasto">Gasto</option>
        </select>

        <label id="labelCategoria">Categoría:</label>
        <select id="movCategoria"></select>

        <label>Agregar nueva categoría:</label>
        <input type="text" id="nuevoTipo" placeholder="Ej. Bono, Taxi, Etc">

        <button onclick="agregarNuevoTipo()">Agregar tipo</button>

        <label>Monto:</label>
        <input type="number" id="movMonto">

        <button onclick="agregarMovimiento()">Agregar movimiento</button>
    </section>

    <!-- ==========================
          CONFIGURACIÓN KM
    ============================ -->
    <section class="card">
        <h2>Configuración de Kilometraje</h2>

        <label>Kilometraje Inicial:</label>
        <input type="number" id="kmInicial">

        <label>Kilometraje Final:</label>
        <input type="number" id="kmFinal">

        <label>Gasto Total (tanque, gas, etc):</label>
        <input type="number" id="kmGasto">

        <p><strong>Precio por km calculado:</strong> <span id="precioKmCalc">0</span></p>

        <button onclick="calcularKm()">Calcular y guardar</button>
        <button onclick="cargarKm()">Cargar configuración</button>
    </section>

</main>

<script src="assets/js/app.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", cargarKm);
    document.addEventListener("DOMContentLoaded", cambiarTipo);
</script>

</body>
</html>
