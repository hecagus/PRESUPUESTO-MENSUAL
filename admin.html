<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Presupuesto</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    /* Estilos para la acción de guardar KM/Repostaje */
    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .form-actions button {
      flex: 1;
    }
    /* Estilos para la lista de deudas */
    .debt-list {
        list-style: none;
        padding: 0;
        margin-top: 1rem;
    }
    .debt-list li {
        padding: 0.5rem;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .debt-list li:last-child {
        border-bottom: none;
    }
    .debt-amount {
        font-weight: 600;
        color: #e74c3c;
    }
    /* Estilos para los botones de navegación superiores e inferiores */
    .top-actions {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 20px;
    }
    .admin-btn {
        padding: 8px 15px;
        background-color: #3498db; 
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
    }
    .tabla-listado {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    .tabla-listado th, .tabla-listado td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    .tabla-listado th {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-actions">
        <button class="admin-btn" onclick="location.href='index.html'">⟵ Ir al Resumen</button>
    </div>
    
    <h1>Panel Admin</h1>

    <div class="card">
      <h2>Registrar Ingreso</h2>
      <form id="formIngreso">
        <label>Descripción</label>
        <input type="text" id="ingresoDescripcion" placeholder="Descripción" required>
        <label>Cantidad</label>
        <input type="number" id="ingresoCantidad" placeholder="Cantidad" required>
        <button type="submit">Guardar Ingreso</button>
      </form>
    </div>

    <div class="card">
      <h2>Registrar Gasto</h2>
      <form id="formGasto">
        <label>Descripción</label>
        <input type="text" id="gastoDescripcion" placeholder="Descripción" required>
        <label>Cantidad</label>
        <input type="number" id="gastoCantidad" placeholder="Cantidad" required>
        <label>Categoría</label>
        <select id="gastoCategoria">
          </select>
        <button type="submit">Guardar Gasto</button>
      </form>
    </div>

    <div class="card">
      <h2>Deudas y Abonos</h2>

      <form id="formNuevaDeuda" style="margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px dashed #ccc;">
        <h3>Nueva Deuda</h3>
        <label>Nombre/Descripción</label>
        <input type="text" id="deudaNombre" placeholder="Nombre de la deuda" required>
        <label>Monto Inicial</label>
        <input type="number" id="deudaMonto" placeholder="Monto Total a pagar" required>
        <button type="submit">Registrar Deuda</button>
      </form>

      <form id="formAbonoDeuda">
        <h3>Registrar Abono</h3>
        <label>Seleccionar Deuda</label>
        <select id="selectDeuda" required>
          <option value="">-- Seleccione una deuda --</option>
          </select>
        <label>Monto del Abono</label>
        <input type="number" id="abonoMonto" placeholder="Cantidad a abonar" required>
        <button type="submit">Guardar Abono</button>
      </form>
      
      <h3 style="margin-top: 1.5rem;">Deudas Pendientes</h3>
      <ul id="lista-deudas" class="debt-list">
        </ul>

    </div>

    <div class="card">
      <h2>Registrar Kilometraje y/o Repostaje</h2>
      <form id="formKmConsolidado">
        
        <label>KM Inicial</label>
        <input type="number" id="kmInicialConsolidado" placeholder="KM Inicial" required>
        
        <label>KM Final</label>
        <input type="number" id="kmFinalConsolidado" placeholder="KM Final" required>

        <p>Km recorridos: <strong id="kmRecorridosConsolidado">0</strong></p>
        
        <fieldset style="border: none; padding: 0; margin-top: 10px;">
            <legend style="font-weight: bold; margin-bottom: 5px;">Detalles de Repostaje (Opcional)</legend>
            <label>Litros cargados</label>
            <input type="number" id="litrosConsolidado" placeholder="Litros" step="0.01">

            <label>Costo total</label>
            <input type="number" id="costoTotalConsolidado" placeholder="Costo total de la carga" step="0.01">
            
            <p>Precio por km: <strong id="precioKmConsolidado">0.00</strong></p>
        </fieldset>

        <div class="form-actions">
          <button type="button" id="btnGuardarKmDiario">Guardar KM Diario</button>
          <button type="submit" id="btnGuardarRepostaje">Guardar Repostaje</button>
        </div>

      </form>
    </div>

    <div class="card">
      <h2>Exportar / Importar Datos</h2>
      <button id="btnExport">Exportar</button>
      <textarea id="json-area" placeholder='Pega JSON para importar' style="min-height:120px;width:100%;margin-top:8px;"></textarea>
      <button id="btnImport">Importar</button>
    </div>

    <div class="card">
      <h2>Movimientos (últimos)</h2>
      <table id="tabla-todos" class="tabla-listado"></table>
    </div>

    <div class="top-actions">
        <button class="admin-btn" onclick="location.href='index.html'">⟵ Ir al Resumen</button>
    </div>

  </div>

  <script src="assets/js/app.js"></script>
  <script>
    // Inicializa admin
    window.addEventListener('load', () => {
      if (typeof onloadApp === 'function') onloadApp('admin');
    });
  </script>
</body>
</html>
