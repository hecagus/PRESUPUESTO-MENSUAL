<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Administraci√≥n</title>
<link rel="stylesheet" href="assets/css/style.css">
<script src="assets/js/app.js" defer></script>
</head>
<body>

<div id="loader" class="loader"></div>

<h1>Panel Administrativo</h1>

<h2>Agregar Movimiento</h2>
<select id="tipo">
    <option value="Ingreso">Ingreso</option>
    <option value="Gasto">Gasto</option>
</select>

<select id="categoria"></select>

<input id="monto" type="number" placeholder="Monto">
<button onclick="agregarMovimiento()">Guardar</button>

<hr>

<h2>Deudas</h2>
<input id="deuda-nombre" placeholder="Nombre deuda">
<input id="deuda-monto" type="number" placeholder="Monto">
<button onclick="agregarDeuda()">Agregar</button>

<table id="tabla-deudas">
    <tbody></tbody>
</table>

<hr>

<h2>Kilometraje</h2>
<input id="kmInicial" type="number" placeholder="Km inicial">
<input id="kmFinal" type="number" placeholder="Km final">
<input id="gastoTotal" type="number" placeholder="Gasto total">
<button onclick="calcularKm()">Calcular</button>

<p>Precio por km: $<span id="precioKm">0</span></p>

<hr>

<h2>Movimientos Totales</h2>
<table id="tabla-todos"></table>

<button onclick="toggleModo()">Modo oscuro</button>
<button onclick="descargarBackup()">Descargar Backup</button>

</body>
</html>
