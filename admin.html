<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Presupuesto</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <div class="container">
    <button class="back-btn" onclick="location.href='index.html'">⟵ Ir al Resumen</button>
    <h1>Panel Admin</h1>

    <!-- ===================== -->
    <!--      INGRESOS         -->
    <!-- ===================== -->
    <div class="card">
      <h2>Registrar Ingreso</h2>
      <form id="formIngreso">
        <label>Descripción</label>
        <input type="text" id="ingresoDescripcion" placeholder="Descripción" required>
        <label>Cantidad</label>
        <input type="number" id="ingresoCantidad" placeholder="Cantidad" required>
        <button type="submit">Guardar Ingreso</button>
      </form>
    </div>

    <!-- ===================== -->
    <!--        GASTOS         -->
    <!-- ===================== -->
    <div class="card">
      <h2>Registrar Gasto</h2>
      <form id="formGasto">
        <label>Descripción</label>
        <input type="text" id="gastoDescripcion" placeholder="Descripción" required>
        <label>Cantidad</label>
        <input type="number" id="gastoCantidad" placeholder="Cantidad" required>
        <label>Categoría</label>
        <select id="gastoCategoria">
          <option value="Transporte">Transporte</option>
          <option value="Comida">Comida</option>
          <option value="Servicios">Servicios</option>
          <option value="Alquiler">Alquiler</option>
          <option value="Luz">Luz</option>
          <option value="Agua">Agua</option>
          <option value="Otros">Otros</option>
        </select>
        <button type="submit">Guardar Gasto</button>
      </form>
    </div>

    <!-- ===================== -->
    <!--  KM DIARIO (NO GAS)   -->
    <!-- ===================== -->
    <div class="card">
      <h2>Registrar Kilometraje Diario</h2>
      <form id="formKmDiario">
        <label>KM Inicial</label>
        <input type="number" id="kmInicialDiario" placeholder="KM Inicial" required>
        <label>KM Final</label>
        <input type="number" id="kmFinalDiario" placeholder="KM Final" required>
        <p>Km recorridos hoy: <strong id="kmDiarioResultado">0</strong></p>
        <button type="submit">Guardar KM Diario</button>
      </form>
    </div>

    <!-- ===================== -->
    <!--   GASOLINA + KM       -->
    <!-- ===================== -->
    <div class="card">
      <h2>Registrar Repostaje (Gasolina)</h2>
      <form id="formGasolina">
        <label>KM Inicial</label>
        <input type="number" id="kmInicial" placeholder="KM Inicial" required>
        <label>KM Final</label>
        <input type="number" id="kmFinal" placeholder="KM Final" required>

        <label>Litros cargados</label>
        <input type="number" id="litros" placeholder="Litros" step="0.01" required>

        <label>Costo por litro</label>
        <input type="number" id="costoLitro" placeholder="Costo por litro" step="0.01" required>

        <p>Km recorridos: <strong id="kmRecorridos">0</strong></p>
        <p>Precio por km: <strong id="precioKm">0.00</strong></p>

        <button type="submit">Guardar Repostaje</button>
      </form>
    </div>

    <!-- ===================== -->
    <!--   EXPORT / IMPORT     -->
    <!-- ===================== -->
    <div class="card">
      <h2>Exportar / Importar Datos</h2>
      <button id="btnExport">Exportar</button>
      <textarea id="json-area" placeholder='Pega JSON para importar' style="min-height:120px;width:100%;margin-top:8px;"></textarea>
      <button id="btnImport">Importar</button>
    </div>

    <!-- ===================== -->
    <!--    TABLA MOVIMIENTOS  -->
    <!-- ===================== -->
    <div class="card">
      <h2>Movimientos (últimos)</h2>
      <table id="tabla-todos" class="tabla-listado"></table>
    </div>

  </div>

  <script src="assets/js/app.js"></script>
  <script>
    // Inicializa admin
    window.addEventListener('load', () => {
      if (typeof onloadApp === 'function') onloadApp('admin');
    });
  </script>
</body>
</html>
