<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Presupuesto</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f2f2f2;
    }
    h1 {
        text-align: center;
    }
    .card {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin: 5px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    button {
        background: #3b5bff;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #324ed1;
    }
</style>
</head>

<body>

<h1>Panel Administrativo</h1>

<div class="card">
    <h2>Agregar movimiento</h2>

    <label>Fecha:</label>
    <input type="date" id="fecha">

    <label>Tipo:</label>
    <select id="tipo" onchange="actualizarOpciones()">
        <option value="Ingreso">Ingreso</option>
        <option value="Gasto">Gasto</option>
    </select>

    <label id="label-dinamico">Tipo de ingreso:</label>
    <select id="opcion-dinamica"></select>

    <label>Monto:</label>
    <input type="number" id="monto" placeholder="Ej: 1500">

    <button onclick="agregarMovimiento()">Agregar movimiento</button>
</div>

<script>
    const ingresos = ["Quincenal", "Semanal", "Mensual", "Propinas"];
    const gastos = ["Transporte", "Despensa", "Luz", "Alquiler"];

    function actualizarOpciones() {
        const tipo = document.getElementById("tipo").value;
        const select = document.getElementById("opcion-dinamica");
        const label = document.getElementById("label-dinamico");

        select.innerHTML = "";

        if (tipo === "Ingreso") {
            label.innerText = "Tipo de ingreso:";
            ingresos.forEach(op => {
                select.innerHTML += `<option value="${op}">${op}</option>`;
            });
        } else {
            label.innerText = "CategorÃ­a de gasto:";
            gastos.forEach(op => {
                select.innerHTML += `<option value="${op}">${op}</option>`;
            });
        }
    }

    function agregarMovimiento() {
        const fecha = document.getElementById("fecha").value;
        const tipo = document.getElementById("tipo").value;
        const categoria = document.getElementById("opcion-dinamica").value;
        const monto = document.getElementById("monto").value;

        if (!fecha || !monto) {
            alert("Llena todos los campos.");
            return;
        }

        let movimientos = JSON.parse(localStorage.getItem("movimientos")) || [];

        movimientos.push({
            fecha,
            tipo,
            categoria,
            monto: parseFloat(monto)
        });

        localStorage.setItem("movimientos", JSON.stringify(movimientos));
        alert("Movimiento agregado.");
        location.reload();
    }

    // Cargar las opciones iniciales
    actualizarOpciones();
</script>

</body>
</html>
