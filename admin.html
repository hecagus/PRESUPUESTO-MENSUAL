<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        label { font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin: 6px 0; }
        button { padding: 10px; width: 100%; margin-top: 10px; }
        a { display: block; margin: 15px 0; }
        .box { padding: 15px; border: 1px solid #ccc; margin-bottom: 25px; }
    </style>
</head>
<body>

    <a href="index.html">⟵ Regresar</a>
    <h1>Panel de Administración</h1>

    <!-- =========================
          AGREGAR MOVIMIENTO
    ========================== -->
    <div class="box">
        <h2>Agregar Movimiento</h2>

        <label>Fecha:</label>
        <input type="date" id="fecha" value="2025-11-25">

        <label>Tipo:</label>
        <select id="tipo">
            <option>Ingreso</option>
            <option>Gasto</option>
        </select>

        <label>Categoría:</label>
        <select id="categoria"></select>

        <label>Agregar nueva categoría:</label>
        <input type="text" id="nuevaCategoria" placeholder="Ej: Gasolina">
        <button onclick="agregarCategoria()">Agregar categoría</button>

        <label>Monto:</label>
        <input type="number" id="monto">

        <button onclick="agregarMovimiento()">Agregar movimiento</button>
    </div>

    <!-- =========================
            MOSTRAR DEUDA
    ========================== -->
    <div class="box">
        <h2>Deuda Total</h2>
        <p>$ <span id="deudaTotalLabel">0</span></p>
        <p>Usa las categorías "Nueva Deuda" y "Abono Deuda" para modificarla.</p>
    </div>

    <script src="app.js"></script>

</body>
</html>
