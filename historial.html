<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Historial – Uber Eats Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="historial">

<main class="container">
  <section class="card">
    <h2>Movimientos Recientes</h2>
    <div id="historialResumen" style="margin-bottom:20px; padding:15px; background:#f1f5f9; border-radius:8px; text-align:center;">
        </div>
    
    <div style="overflow-x: auto;">
        <table class="tabla">
            <thead>
                <tr>
                    <th style="width:50px;">Tipo</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody id="historialBody">
                </tbody>
        </table>
    </div>
  </section>
</main>

<script type="module" src="./js/05_init.js"></script>
</body>
</html>
