<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Historial – Uber Eats Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="historial">

<header class="header">
  <h1>Historial de Movimientos</h1>
  <div class="header-actions">
    <a href="index.html" class="btn-admin" type="button">⬅ Panel</a>
    <a href="admin.html" class="btn-admin" type="button">⚙ Administrador</a>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2>Movimientos (Ingresos / Gastos)</h2>
    <p class="nota">Aquí se muestran tus movimientos; usa el botón exportar en Administración para descargar Excel/JSON.</p>
    <table class="tabla" id="historialTable">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Fecha</th>
          <th>Descripción</th>
          <th>Monto</th>
        </tr>
      </thead>
      <tbody id="historialBody">
        </tbody>
    </table>
  </section>

  <section class="card">
    <h2>Resumen Rápido</h2>
    <div id="historialResumen"></div>
  </section>
</main>

<div id="tutorialOverlay" class="overlay" style="display:none;"></div>
<div id="tutorialModal" class="modal-center" role="dialog" aria-modal="true" aria-labelledby="tutorialTitle" style="display:none;">
  <h3 id="tutorialTitle">Bienvenido</h3>
  <p id="tutorialText">Iniciando...</p>
  <button id="tutorialNextBtn" class="btn-primary" type="button" style="width:100%; margin-top:10px;">Siguiente</button>
</div>

<script type="module" src="js/05_init.js"></script>
</body>
</html>
