<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados – Uber Eats Tracker</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header class="header">
    <h1>Resultados de Trabajo</h1>
    <a href="admin.html" class="btn-admin">⚙ Administración</a>
</header>

<main class="container">

    <!-- ======== RESUMEN DEL DÍA ======== -->
    <section class="card">
        <h2>Resumen del Día</h2>

        <div class="stats-grid">
            <div class="stat">
                <label>Horas:</label>
                <span id="resHoras">0</span>
            </div>

            <div class="stat">
                <label>Ganancia Bruta:</label>
                <span id="resGananciaBruta">$0</span>
            </div>

            <div class="stat">
                <label>Gastos:</label>
                <span id="resGastos">$0</span>
            </div>

            <div class="stat">
                <label>Neta:</label>
                <span id="resNeta">$0</span>
            </div>
        </div>
    </section>

    <!-- ======== PROYECCIÓN REAL ======== -->
    <section class="card">
        <h2>Proyección Real</h2>

        <p>Basado en tus últimos días trabajados.</p>

        <div class="projection"><label>Deuda total:</label> <span id="proyDeuda">$0</span></div>
        <div class="projection"><label>Promedio horas/día:</label> <span id="proyHoras">0 h</span></div>
        <div class="projection"><label>Promedio ganancia neta/día:</label> <span id="proyNeta">$0</span></div>
        <div class="projection"><label>Días estimados:</label> <span id="proyDias">0 días</span></div>
    </section>

    <!-- ======== HISTORIAL DE TURNOS ======== -->
    <section class="card">
        <h2>Historial de Turnos</h2>

        <table class="tabla">
            <thead>
            <tr>
                <th>Fecha</th>
                <th>Horas</th>
                <th>Ganancia</th>
                <th>Gastos</th>
                <th>Neta</th>
            </tr>
            </thead>

            <tbody id="tablaTurnos"></tbody>
        </table>
    </section>

    <!-- ======== GRÁFICAS ======== -->
    <section class="card">
        <h2>Ganancias vs Gastos (Últimos 14 días)</h2>
        <canvas id="graficaGanancias"></canvas>
    </section>

    <section class="card">
        <h2>Gasolina</h2>
        <canvas id="graficaKm"></canvas>
    </section>

</main>

<script src="app.js"></script>

</body>
</html>
